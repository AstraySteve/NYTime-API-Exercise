<body>
    
  
    <header id="masthead">
		<div class="container">
			<a href="index.html" id="logo">New York Times Search</a>
		
		</div>
	</header>
  

    <div class="container">
        <section class="main-section">
        <form id="contact-form">
            <div class="card-header">
                <p>Search Parameters</p>
                <hr>
            </div>
            <ul>
				<li>
					<label for="search">Search Term</label>
					<input type="text" id="keyword" name="name" placeholder="Keyword" required="required">
				</li>
				<li>
						<label for="numberRec">Number of Record to Retrieve</label>
                        <select class = "form-control form-control-lg"  id="numberRec" name="numberRec" required="required">
                            <option value="1"> 1 </option>
                            <option value="2"> 2 </option>
                            <option value="3"> 3 </option>
                            <option value="4"> 4 </option>
                            <option value="5"> 5 </option>
                        </select>
                </li>
                <li>
						<label for="startYear">Start Year (Optional)</label>
						<input type="text" id="startYear" name="startYear" placeholder="" >
				</li>
                <li>
						<label for="endYear">End Year (Optional)</label>
						<input type="text" id="endYear" name="endYear" placeholder="" >
				</li>

				
				</ul>
        <button id="submit" type="button">Submit</button>
        <button id="clear" type="button">Clear Result</button>
   
          
      </form> 
    </section> 
    </div>
